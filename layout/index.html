<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div id="wrapper">
        <div class="col-lg-8 col-xs-12 map"><h2>mappa</h2></div>
        <div class="col-lg-4 col-xs-12 sidebar">
          <!-- <h2>sidebar</h2> -->
          <div class="col-lg-12 col-xs-4 sidebar-widget infographic"><h3>infographic</h3></div>
          <div class="col-lg-12 col-xs-4 sidebar-widget score"><h3>score</h3></div>
          <div class="col-lg-12 col-xs-4 sidebar-widget search"><h3>search</h3></div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toolkit.min.js"></script>
    <script>
    (function($, viewport){
      var cur_size;

      function update_body_layout_class() {
        var $body    = $('body'),
            new_size = viewport.current();
        $body.removeClass(cur_size);
        $body.addClass(new_size);
        cur_size = new_size;
      }

      $(function () {
        update_body_layout_class();
        $(window).resize(viewport.changed(update_body_layout_class));
      });
    })(jQuery, ResponsiveBootstrapToolkit);</script>
  </body>
</html>
