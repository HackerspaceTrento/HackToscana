<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="leaflet/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="mapzen/leaflet.routing.mapzen.css" />
    <link href="slider/nouislider.min.css" rel="stylesheet">
    <style>
    #range1 {
    	height: 300px;
    	margin: 50px auto 30px;
    }
    #value-span,
    #value-input {
    	width: 50%;
    	float: left;
    	display: block;
    	text-align: center;
    	margin: 0;
    }
    #toggle1 {
       height: 50px;
       margin: 50px auto 30px;
    }
    #toggle1.off .noUi-handle {
    	border-color: red;
    }
    </style>
</head>
<body>
	<div id="map" style="width: 100%; height: 400px"></div>
    <div id="sliders">
        <div id="range1"></div>
        <div id="toggle1"></div>
    </div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="leaflet/leaflet-routing-machine.js"></script>
    <script src="mapzen/lrm-mapzen.js"></script>
    <script src="slider/nouislider.min.js"></script>
	<script>
        var slider1 = document.getElementById('range1');
        noUiSlider.create(slider1, {
        	start: 127, // Handle start position
        	step: 10, // Slider moves in increments of '10'
        	connect: 'lower', // Display a colored bar between the handles
        	direction: 'rtl', // Put '0' at the bottom of the slider
        	orientation: 'vertical', // Orient the slider vertically
        	range: { // Slider can select '0' to '100'
        		'min': 0,
        		'max': 100
        	},
        	pips: { // Show a scale with the slider
        		mode: 'steps',
        		density: 2
        	}
        });

        var toggle1 = document.getElementById('toggle1');
        noUiSlider.create(toggle1, {
        	orientation: "vertical",
        	start: 0,
        	range: {
        		'min': [0, 1],
        		'max': 1
        	}
        })
        toggle1.noUiSlider.on('update', function( values, handle ){
        	if ( values[handle] === '1' ) {
        		toggle1.className += ' off';
        	} else {
        		toggle1.className = toggle1.className.slice(0, -4);
        	}
        });


		var map = L.map('map').setView([43.7777988,11.2344857], 13);
        
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);
        
        L.Routing.control({
            waypoints: [
                L.latLng(43.7780042,11.2449093),
                L.latLng(43.7749619,11.2538762),
                L.latLng(43.774317,11.267622),
                L.latLng(43.7701208,11.2672878)
            ],
            router: L.Routing.mapzen('valhalla-48_NtvI', 'pedestrian'), 
            formatter: new L.Routing.Mapzen.Formatter(), 
            summaryTemplate:'<div class="start">{name}</div><div class="info {transitmode}">{distance}, {time}</div>',
            routeWhileDragging: true
        }).addTo(map);

	</script>
</body>
</html>
